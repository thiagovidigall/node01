<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
            <th scope="col">actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allFruits">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td><a href="#" class="btn btn-primary" [routerLink]="['/fruit/edit', item.id]">Edit</a>
            <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger ms-2">Delete</button></td>
          </tr>          
        </tbody>
      </table>
</div>
